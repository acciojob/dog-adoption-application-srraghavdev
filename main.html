<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
  <script type="text/javascript" src="./script.js">
</script>
<form>
	<div>
		<label for="name">Name</label><br>
		<input type="text" id="name" placeholder="Name">
	</div>
	<br>
	<div>
		<label for="phone">Phone Number</label><br>
		<input type="text" id="phone" placeholder="Phone Number">
	</div>
	<br>
	<div>
		<label for="address">Address</label><br>
		<input type="text" id="address" placeholder="Address">
	</div>
	<br>
	<div>
		<label for="checkbox">Have you ever lived with a Dog before?</label><br>
		<input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
	</div><br>
	<div>
		<label for="multiSelect">Please select your preferred breeds </label><br><br>
		<select id="multiSelect" multiple>
				<option>Lab</option>
			<option>German</option>
			<option>Husky</option>
		</select>
	</div>
	<br>
	<div>
	<label for="submit"></label>
		<input type="submit" value="Submit">
		</div>
</form>
</body>

</html>
